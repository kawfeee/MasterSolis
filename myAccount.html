<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | MasterSolis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2A2D3E;
            --secondary: #1A1C2E;
            --accent: #6C63FF;
            --text: #E4E6F0;
            --text-secondary: #9DA4BD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            background: var(--primary);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--accent), #8B7FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-role {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--primary);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .profile-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-header {
                padding: 1.5rem;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .profile-name {
                font-size: 1.5rem;
            }
        }

        .stat-card i {
            color: var(--accent);
            font-size: 1.875rem;  /* equivalent to text-3xl */
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="profile picture.jpg" alt="Profile Picture" class="profile-image">
            <h1 class="profile-name">Chintu</h1>
            <p class="profile-role">Full Stack Developer</p>
            <div class="profile-actions">
                <button class="btn btn-primary">Edit Profile</button>
                <button class="btn btn-secondary">View Dashboard</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card" data-aos="fade-up" data-aos-delay="100">
                <i class="fas fa-graduation-cap"></i>
                <div class="stat-value animate-pulse">12</div>
                <div class="stat-label">Completed Courses</div>
            </div>
            <div class="stat-card" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-chart-line"></i>
                <div class="stat-value animate-pulse">85%</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card" data-aos="fade-up" data-aos-delay="300">
                <i class="fas fa-certificate"></i>
                <div class="stat-value animate-pulse">4</div>
                <div class="stat-label">Certifications</div>
            </div>
            <div class="stat-card" data-aos="fade-up" data-aos-delay="400">
                <i class="fas fa-project-diagram"></i>
                <div class="stat-value animate-pulse">8</div>
                <div class="stat-label">Active Projects</div>
            </div>
            <div class="stat-card" data-aos="fade-up" data-aos-delay="500">
                <i class="fas fa-clock"></i>
                <div class="stat-value animate-pulse">156</div>
                <div class="stat-label">Hours Spent Learning</div>
            </div>
            <div class="stat-card" data-aos="fade-up" data-aos-delay="600">
                <i class="fas fa-book-reader"></i>
                <div class="stat-value animate-pulse">3</div>
                <div class="stat-label">Ongoing Courses</div>
            </div>
        </div>
    </div>
</body>
</html>
